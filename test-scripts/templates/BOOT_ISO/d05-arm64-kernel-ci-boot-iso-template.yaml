device_type: '{device_type}'
job_name: '{job_name}'
priority: medium
visibility: public

metadata:
  # please change these fields when modifying this job for your own tests.
  docs-source: https://github.com/qinshulei/ci-scripts/tree/dev/test-scripts/templates/BOOT_ISO
  docs-filename: d05-arm64-kernel-ci-boot-iso-template.yaml
  kernel_defconfig : {defconfig}
  kernel_version : {kernel_version}
  kernel_tree : {tree}
  platform.fastboot : {fastboot}
  device_tree : {device_type}

timeouts:
  job:
    minutes: 80
  action:
    minutes: 60
  connection:
    minutes: 10
actions:
- deploy:
    timeout:
      minutes: 40
    to: ssh
    os: {distro}
    tree_name: {tree_name}
    distro_version: {kernel_version}
    deploy_type: BOOT_ISO
- boot:
    method: ssh
    connection: ssh
    failure_retry: 2
    prompts:
      - 'root@ubuntu:/#'
      - 'root@centos ~'
      - 'root@localhost ~'
- test:
    timeout:
      minutes: 60
    definitions:
{test_definitions}

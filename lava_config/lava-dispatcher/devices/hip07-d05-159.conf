device_type = hip07-d05
hostname = hip07-d05_159

alternative_dir = /var/lib/tftpboot/plinth/hip07-d05_159/
pre_connect_command = rm -rf /targetNFS/ubuntu_for_deployment_plinth/lava-hip07-d05-159; mkdir /targetNFS/ubuntu_for_deployment_plinth/lava-hip07-d05-159
connection_command = ipmitool -H 192.168.3.159 -I lanplus -U root -P Huawei12#$ sol deactivate;ipmitool -H 192.168.3.159 -I lanplus -U root -P Huawei12#$ sol activate
hard_reset_command = ipmitool -H 192.168.3.159 -I lanplus -U root -P Huawei12#$ power reset

boot_cmds_disc_dts = expect "Move Highlight",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            sendcontrol M,
            expect grub>,
            sendline "set root=(tftp,192.168.3.100)",
            expect grub>,
            sendline "linux /plinth/hip07-d05_159/{KERNEL} rdinit=/init console=ttyAMA0,115200 earlycon=sbsa-uart,mmio,0x602b0000 root=/dev/sda2 rootfstype=ext4 rw ip=:::::eth0:dhcp acpi=off pcie_aspm=off",
	    expect grub>,
            sendline "devicetree /plinth/hip07-d05_159/hip07-d05.dtb",
	    expect grub>,
            sendline boot,
	        expect "login",
    	    sendline root,
	        expect "Password",
	        sendline "root"

